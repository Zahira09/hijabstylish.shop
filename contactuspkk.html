<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hijab Stylish Shop</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="contactus.css">
</head>
<body>
    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
            <p>If you have any questions, we are here to help!</p>    
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Adress</h3>
                        <p>Tangerang, Banten</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>(021) 112-5656</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-instagram" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Instagram</h3>
                        <p>@hijabstylish.official</p>
                    </div>
                </div>
                <a href="index.html">Kembali ke halaman utama</a>
            </div>
            <div class="contactForm">
                <form>
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name="" required="required" class="pesan">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required="required" class="pesan">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea required="required" class="pesan"></textarea>
                        <span>Type Your Message...</span>
                    </div>
                    <a href="index.html" class="tbl-biru">Send</a>
                </form>
            </div>
        </div>
    </section>
</body>
    
</html>
